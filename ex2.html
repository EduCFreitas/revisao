<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <section id="caixa">
        <form action="">
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" id="nome" type="text" placeholder="Nome" name="usrnm">
            </div>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" id="email" type="email" placeholder="Email" name="email">
            </div>
            <div class="input-container">
                <i class="fas fa-pen icon"></i>
                <textarea class="input-field" name="ctm" id="obs" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" class="btn" id="botao" value=" Enviar">
        </form>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f80f6f5a68.js" crossorigin="anonymous"></script>
</body>
</html>
